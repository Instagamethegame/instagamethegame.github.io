<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">   
    
    <title>Instagame</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style/reset.css">
    <link rel="stylesheet" href="public/style/style.css">

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace()
        })
    </script>
    <script src="public/script/index.js" defer></script>
  
</head>
<body>

    <audio src="public/sounds/normal.mp3" id='musica' loop></audio>

    <header>
        <h1><a href="/"><img src="public/img/logo.svg"/> Instagame</a></h1>
        <nav>
            <a href="#playpause"><i data-feather="volume-2"></i></a>
            <a href="/zen.html"><i data-feather="moon"></i></a>
            <a href="https://github.com/Instagamethegame/instagamethegame.github.io" target="_blank"><i data-feather="info"></i></a>
        </nav>

    </header>
    <main>
        <section>
            <div class="info">
                <img src="jogos/tutorial/assets/icon.svg"/>
                <h2>Instagame: The Game</h2> 
            </div>
            <div class='wrapper'>
                <iframe src="/jogos/tutorial"></iframe>
            </div>
            <div class='icones'> 
                <div class='icon'>
                    <i data-feather="heart"></i>
                    <span>0</span>
                </div>
                <div class='icon'>
                    <i data-feather="clock"></i>
                    <span>&infin;</span>
                </div>
                <div class='icon'>
                    <i data-feather="send"></i>
                    <span>3</span>
                </div>
            </div>
            <p>
                <strong>@instagamethegame</strong>
                <span>Bem vindo ao instagame. Clique para iniciar.</span>
            </p>
        </section>

    </main>
    <aside>
        <div class="voce">
            <div class="img">
                <img src="public/img/avatars/1.svg">
                <i data-feather="refresh-cw"></i>
            </div>
            <div class="nome">
                <div class="input">
                    <input type="text" name="nome" id="nome" value="anon">
                    <label for="nome"><i data-feather="edit-3"></i></label>
                </div>
                <div class="score">
                    pontuação
                    <span id="maxpontos">0</span>
                </div>
            </div>
            <button id="submit" disabled>
                submeter
            </button>
        </div>

        <h2>Hall da Fama</h2>

        <ul id="scoreboard"></ul>
    </aside>

</body>
</html>
